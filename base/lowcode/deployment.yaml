apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodered
  labels:
    app: nodered
spec:
  strategy:
    type: Recreate
  replicas: 1
  selector:
    matchLabels:
      app: nodered
  template:
    metadata:
      labels:
        app: nodered
    spec:
      restartPolicy: Always
      containers:
        - name: nodered
          image: ghcr.io/5minds/processcube_lowcode:1.4.2-hotfix-dd5e2c-m1hk33q2
          ports:
            - containerPort: 1880
          volumeMounts:
            - name: data
              mountPath: "/data"
          env:
            - name: TZ
              value: "Europe/Berlin"
            - name: NODE_OPTIONS
              value: "--max-old-space-size=4096"
      securityContext:
        fsGroup: 1000
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: nodered-data
      imagePullSecrets:
        - name: regcred
